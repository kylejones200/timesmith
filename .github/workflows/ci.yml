name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage (blocking)
        run: |
          pytest -v --tb=short --maxfail=5 --durations=10 --cov=timesmith --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          flags: unittests
          name: codecov-umbrella

      - name: Lint with ruff (blocking - critical issues only)
        run: |
          # Check for critical issues (errors, not warnings)
          ruff check timesmith/ tests/ --select E,F
          # Format check (non-blocking for now, just warn)
          ruff format --check timesmith/ tests/ || echo "Formatting issues found (will fix in separate PR)"

      - name: Type check (non-blocking - informational only)
        continue-on-error: true
        run: |
          mypy timesmith/ --show-error-codes || echo "Type check issues found (non-blocking - see mypy config)"
